<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon' href='peanut_icon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Nutshell</title>
</head>

<body>
    <h1>Welcome to Nutshell</h1>
    <section id="credential-container">
        <div id="login">
            <input type="text" name="user-name" id="user-login-input" placeholder="user name">
            <input type="text" name="password" id="user-password-input" placeholder="password">
            <button id="user-login-btn">Log In</button>
            <button id="user-registration">Register</button>
        </div>
    </section>
    <h2 id="login-header"></h2>
    <section id="main-container">
        <div id="tasks-container">
            <div id="tasks-input-container"></div>
            <div id="tasks-output-container">
            </div>
        </div>
        <div id="news-container"></div>
        <div id="chat-container"></div>
        <div id="registerForm"></div>
    </section>

</body>

</html>
